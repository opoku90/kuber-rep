# pod-with-memory-exceed.yml

apiVersion: v1
kind: Pod
metadata:
  name: utrains
  namespace: geolocation
  labels:
   app: utrains
spec:
  containers:
    - name: utrains-app
      image: lovelearnlinux/stress:latest
      resources:
        limits:
          memory: "250Mi"
        requests:
          memory: "150Mi"
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "275M", "--vm-hang", "1"]


#
# here using the stress utility and using args
# we are trying to claim 275MiB of memory while
# running the pod. Which should fail, as its beyond
# the max limit of 250MiB
#
# OOM killer (Out Of Memory) will be activated and
# kill the pod
#
# create namespace geolocation -
# kubectl create namespace geolocation
#
# run the pod
# kubectl create -f pod-with-memory-exceed.yml
#
# check the pod
# kubectl get pods
#
# get details about pod
# kubectl describe pod/utrains --namespace=geolocation
#
# delete pod
# kubectl delete pod/utrains --namespace=geolocation
#
